<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            max-width: 500px;
            margin-top: 20px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Employee Management System</h2>

    <form id="employeeForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <label for="employeePosition">Position:</label>
        <input type="text" id="employeePosition" name="employeePosition" required>

        <label for="employeeDepartment">Department:</label>
        <input type="text" id="employeeDepartment" name="employeeDepartment" required>

        <button type="button" onclick="addEmployee()">Add Employee</button>
    </form>

    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
        </tr>
        <!-- Employee data will be dynamically added here -->
    </table>

    <script>
        function addEmployee() {
            var name = document.getElementById('employeeName').value;
            var position = document.getElementById('employeePosition').value;
            var department = document.getElementById('employeeDepartment').value;

            var table = document.getElementById('employeeTable');
            var row = table.insertRow(1);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = position;
            cell3.innerHTML = department;
        }
    </script>

</body>
</html>
